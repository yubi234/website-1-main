<form action="contact.us.html" method="POST" id="form" autocomplete="off">
    <label for="fname">First Name:</label><br>
    <input type="text" id="firstname" name="firstname" value="John"><br>
    <label for="lastname">Last Name:</label><br>
    <input type="text" id="lastname" name="lastname" value="Doe"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="YourEmail@example.com"><br>
    <label for="confirmEmail">Confirm Email:</label><br>
    <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Re-enter email"><br>
    <label for="subject">Feedback/Questions?</label><br>
    <input type="text" id="subject" name="subject" placeholder="Write Something..."><br><br>
    <input type="submit" value="Submit" onclick="verifyEmail()">
</form>
